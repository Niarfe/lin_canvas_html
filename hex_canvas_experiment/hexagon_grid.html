<!DOCTYPE html>
<html>
    <head>
        <!-- adapting hexagon graph from mazes for programmers -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./hexagon.js"></script>
        <style>
            body {
                background-color: gray;
            }
            .canvas {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div id="c191116">
            <canvas id="MyCanvas" class="canvas" width="1800" height="800"></canvas>
            <br>
            <button @click="render()">Start</button>
            <button @click="pause()">Pause</button>
        </div>
        <!-- document.getElementById("MyCanvas"); -->
        <script src="./vue_guts.js"></script>
        <script type="text/javascript">
           window.addEventListener("load", function () {
             var theCanvas = document.getElementById('MyCanvas');
             if (theCanvas && theCanvas.getContext) {
               // change the width and height of the canvas
               theCanvas.width = 800;
               theCanvas.height = 600;
    
               // fill the canvas with a light blue background
               var ctx = theCanvas.getContext("2d");
               if (ctx) {
                 ctx.fillStyle = "black";
                 ctx.strokeStyle = "blue";
                 ctx.lineWidth = 5;
                 ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                 ctx.strokeRect(0, 0, ctx.canvas.width, ctx.canvas.height);
               }
             }
             hex_grid(ctx, 0, 0, 45, 2, ctx.canvas.width, ctx.canvas.height);
           });
               
        </script>

    </body>
</html>
